<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>City Search</title>
    <script src="../Scripts/search.js"></script>
</head>
<body onLoad ="populateCountryNames(); populateLanguages(); populateCityNames()">
<div style="padding: 3% 5% 5% 5%; width: 80%">
    <h1>City Search</h1>
    <!--use tables to align everything-->
    <div class="container-fluid">


        <div class="form-group">
            <label for="city">Name:</label>
            <select class="form-control" id="city">
                <!--auto filled-->
            </select>
            <label for="country">Country:</label>
            <select class="form-control" id="country">
                <!--auto filled-->
            </select>
        </div>

        <div>
            <b>Population:</b>
            <br>
            Min: <input type="number" min='0' step='100'>
            <br><br>
            Max: <input type="number" min='0' step='100'>
            <br>
        </div>


        <div>
            Languages:
            <div id="languages">
                <!--Auto populate-->
            </div>

        </div>


        <!--type="button" class="btn btn-default"-->
        <a class=" btn btn-default" href="to_home" role="button">Go Back</a>
        <!--<button type="button" class="btn btn-default" onclick="toHome()">Go Back</button>-->
        <!--<button type="button" class="btn btn-default">Search</button>-->
        <a class=" btn btn-default" href="to_city_results" role="button">Search</a>
    </div>
</div>


</body>
</html>
