<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>City Search</title>
    <script src="../Scripts/search.js"></script>
</head>
<body onLoad ="populateCountryNames(); populateLanguages(); populateCityNames()">
<div style="padding: 3% 5% 5% 5%; width: 80%">
    <h1>City Search</h1>
    <!--use tables to align everything-->
    <form class="form-group" action="to_city_results" method="post">


        <div class="form-group">
            <label for="city">Name:</label>
            <select name="city" class="form-control" id="city">
                {% for o in cities %}
                    <option value="{{ o }}" SELECTED>{{ o }}</option>
                {% endfor %}
            </select>
            <label for="country">Country:</label>
            <select name= "country" class="form-control" id="country">
                {% for o in countries %}
                    <option value="{{ o }}" SELECTED>{{ o }}</option>
                {% endfor %}
            </select>

            <br>

            <b>Population:</b>
            <br>
            Min: <input name="minPop" type="number" min='0' step='1'>
            <br><br>
            Max: <input name="maxPop" type="number" min='0' step='1'>
            <br>

            <br>
            <b>Languages:</b>
            <div id="languages">
                {% for o in languages %}
                    <input name="languages" type="checkbox" value="{{ o }}">  {{ o }} <br>
                {% endfor %}
            </div>
            <br>
            <b>Sort by:</b>
            <label class="radio-inline"><input value="city" type="radio" name="sort">City Name</label>
            <!--<label class="radio-inline"><input value="country" type="radio" name="sort">Country</label>-->
            <label class="radio-inline"><input value="population" type="radio" name="sort">Population</label>
            <label class="radio-inline"><input value="highest" type="radio" name="sort">Highest Rating</label>
            <label class="radio-inline"><input value="lowest" type="radio" name="sort">Lowest Rating</label>

        </div>
        <br>
        <button id = "searchCity" class="btn btn-primary"  type="submit">Search</button>
        <a class=" btn btn-default" href="to_home" role="button">Go Back</a>
        <p style="color: red">{{error}}</p>
    </form>
</div>


</body>
</html>
