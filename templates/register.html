<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Register</title>
    <script src="../Scripts/register.js"></script>
</head>
<body>
<form class="container-fluid" action="register" method="post">
    <h1> Register </h1>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" name="username" id="username" style="width:20%">

        <label for="email">Email:</label>
        <input type="text" class="form-control" name="email" id="email" style="width:20%">

        <label for="p1">Password:</label>
        <input type="password" class="form-control" name="p1" id="p1" style="width:20%">

        <label for="p2">Confirm Password:</label>
        <input type="password" class="form-control" name="p2" id="p2" style="width:20%">
    </div>
    <!--
    <button type="button" class="btn btn-default" onClick="toLogin()">Cancel</button>
    <button type="button" class="btn btn-default" onClick="register()">Register</button>
    -->
    <a class=" btn btn-default" href="to_login" role="button">Cancel</a>
    <button class=" btn btn-default" id="register" type="submit">Register</button>

    <p id = "feedback"  style="color: red">{{error}}</p>

</form>
</body>
