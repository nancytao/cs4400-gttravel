<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Past Reviews</title>
    <script src="../Scripts/reviews.js"></script>
</head>
<body>
<div align="center">
    <div style="width: 80%; padding: 30px" align="left">

        <h2>Past Reviews</h2>
        <p>Click on a review to edit it!</p>
        <table class="table table-hover">
        <thead>
          <tr>
              <td>Subject</td>
              <td>Date</td>
              <td>Score</td>
              <td>Description</td>
          </tr>
        </thead>
        <tbody>
        {% for o in reviews %}
          <tr>
                <td><a href="{{ url_for('to_edit_review', review=o[0] +
                    ',' + o[1]+ ',' + o[2]+ ',' + o[3]) }}">{{ o[0] }}</a></td>
                <td>{{ o[1] }}</td>
                <td>{{ o[2] }}</td>
                <td>{{ o[3] }}</td>
          </tr>
        {% endfor %}
        </tbody>
        </table>
        <p style="color: red">{{message}}</p>
        <a class=" btn btn-default" href="to_home" role="button">Go Back</a>
    </div>
</div>

</body>
</html>
