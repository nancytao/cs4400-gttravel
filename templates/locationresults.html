<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Location Results</title>
</head>
<body>
<div class="container">
      <h2>Locations</h2>
      <table class="table table-hover">
        <thead>
          <tr>
              <td>Name</td>
              <td>Address</td>
              <td>City</td>
              <td>Country</td>
              <td>Cost</td>
              <td>Type</td>
              <td>Student Discount</td>
              <td>Score</td>
              <!--<td>Review</td>-->
          </tr>
        </thead>
        <tbody>
        {% for o in locations %}
          <tr>
                <td>{{ o["name"] }}</td>
                <td>{{ o["address"] }}</td>
                <td>{{ o["city"] }}</td>
                <td>{{ o["country"] }}</td>
                <td>{{ o["cost"] }}</td>
                <td>{{ o["type"] }}</td>
                <td>{{ "Yes" if o["std_discount"] == 1 else "No"}}</td>
                <td>{{ o["score"] }}</td>
                <!--<td>Button</td>-->

          </tr>
        {% endfor %}
        </tbody>
      </table>
    <a class=" btn btn-default" href="to_location_search" role="button">Go Back</a>
</div>


</body>
</html>
