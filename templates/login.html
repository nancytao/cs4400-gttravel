<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="../Scripts/login.js"></script>-->

    <title>Login</title>
</head>
<body>
<div align=center class="container-fluid">
    <h1> Sign in </h1>
    <div class="form-group">
        <label for="usr">Username:</label>
        <input type="text" class="form-control" id="usr" style="width:20%">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" style="width:20%">
    </div>

    <button type="button" class="btn btn-default"  id="login_btn">Login</button>
    <a id ="login_link" href="login"></a>
    <button type="button" class="btn btn-default" onClick="register()">Register</button>
    <button type="button" class="btn btn-default" onClick="forgot()">Forgot Password</button>

    <p id = "feedback" style="color: red"></p>

</div>

</body>
</html>
