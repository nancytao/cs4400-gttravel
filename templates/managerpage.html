<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Manager Home Page</title>
</head>
<body>
<div style="padding: 3% 5% 5% 5%; width: 80%">
    <h1>Add Cities</h1>
    <div class="container-fluid">
        <form class="form-group" action="add_city" method="post" enctype="multipart/form-data">
            <label for="city">Name:</label>
            <input type="text" name="city" class="form-control" id="city" required>

            <label for="country">Country:</label>
            <select name="country" class="form-control" id="country" required>
                {% for o in countries %}
                    <option value="{{ o }}" SELECTED>{{ o }}</option>
                {% endfor %}
            </select>

            <br>
            <label for="pop">Population:</label>
            <input name="pop" type="number" id="pop" min="1" required>

            <br>

            <label for="lon">Longitude:</label>
            <input name="lon" type="number" id="lon" min="0" max="180" required>
            <br><b>Direction</b>
            <label for="E" class="radio-inline"><input type="radio"  name="EW" value="E" id="E" required> E</label>
            <label for="W" class="radio-inline"><input type="radio"  name="EW" value="W" id="W" required> W</label>

            <br>

            <label for="lat">Latitude:</label>
            <input type="number" name="lat" id="lat" min="0" max="90" required>
            <br><b>Direction</b>
            <label for="N" class="radio-inline"><input type="radio"  name="NS" value="N" id="N" required> N</label>
            <label for="S" class="radio-inline"><input type="radio"  name="NS" value="S" id="S" required> S</label>





            <div>
                <b>Languages:</b>
                <div id="languages">
                    {% for o in languages %}
                        <input name="languages" type="checkbox" value="{{ o }}">  {{ o }} <br>
                    {% endfor %}
                </div>

            </div>
            <button id="btnSignIn" class="btn btn-primary btn-block" type="submit">Submit</button>
            <a class=" btn btn-default" href="to_login" role="button">Sign out</a>
        </form>

        <p id="message" style= "color: {{ message[0] }}">{{ message[1] }}</p>

    </div>

</div>

</body>
</html>
